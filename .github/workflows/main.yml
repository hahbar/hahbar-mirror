name: 'CI'

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2

      - name: 🔧 Install
        run: yarn

      - name: 🏗️ Build
        run: yarn build

      - name: 🧪 Test
        run: yarn test
        env:
          CI: true

      - name: 🚀 Deploy 
        uses: JamesIves/github-pages-deploy-action@main
        with:
          branch: gh-pages
          folder: build
